<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/app.css">
    <title>Chrome browser</title>
</head>

<body>
    <div class="container">
        <div class="top-menu">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img class="menu" src="./images/dots-menu.svg" alt="">
            <span class="user-pro"><i class="fa-solid fa-circle-user"></i></span>
        </div>

        <div class="main-body">

        <div class="logo">
            <img src="./images/Google_2015_logo.svg.png" alt="">
        </div>

        <div class="search-input">
            <i class="fa-solid fa-magnifying-glass"></i> <input type="text" name="search" class="input" id="search">
                <img class="microphone" src="./images/mic.svg" alt="">
        </div>

        <div class="btns">
            <div class="google-search"> <a href="#">Google Search</a> </div>
            <div class="feeling-lucky"> <a href="#">I'm Feeling Lucky</a> </div>
        </div>

        <div class="offered">
            <p>Google offered in:</p>
            <div class="languages">
            <span class="language" > <a href="#">العربية</span></a>
            <span class="language" > <a href="#">فارسی</span></a>
            <span class="language" > <a href="#">हिन्दी</span></a>
            <span class="language" > <a href="#">اردو</span></a>
        </div>
        </div>
    </div>

        <div class="footer">
            <p class="country" >United Arab Emirates</p>
            <div class="footer-nav">
            <ul class="left">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>

            <ul class="right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
        </div>
    </div>
   
<script src="./src/app.js" ></script>

</html>
